<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HaSod Subscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 40px auto;
    }

    #paypal-button-container {
      display: inline-block;
      margin-top: 20px;
    }

    .glow {
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <h1 class="glow">Access the Underground</h1>
  <p>
    Subscribe now and unlock exclusive access to the top remixes in the world. Updated weekly.<br>
    Only for those who know where to look.
  </p>

  <div id="paypal-button-container"></div>

  <script src="https://www.paypal.com/sdk/js?client-id=Ad3I2UdnV3sHrwSQh1tFTzasyKxWcEJfPjHLu6bDNOWNpJnZ1YW5RCccpIlgh4Nlvc4CTuoQl73aRddR&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
  <script>
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-4XR4595330482252ENAQQ3UI'
        });
      },
      onApprove: function(data, actions) {
        alert("Subscription successful! ID: " + data.subscriptionID);
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
